<html>
    <head>
        <title>
            Merged cell
        </title>
    </head>
    <body>
        <center>
            <h2>A test table with merged cell</h2>
            <table border="1" cellpadding="20" cellspacing="20">
                <tr>
                    <td rowspan="2"></td>
                    <td colspan="2"><center><b>Average</b></center></td>
                    <td rowspan="2"><b>Red Eyes</b></td>
                </tr>
                <tr>
                    <td><b>Height</b></td>
                    <td><b>Weight</b></td>
                </tr>
                <tr>
                    <td><b>Males</b></td>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>

                <tr>
                    <td><b>Females</b></td>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
            </table>
            
        </center>
    </body>
</html>
