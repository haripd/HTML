<html>
    <head>
        <title>Tables merged</title>
    </head>
    <body>
        <center>
            <h2>Tables in HTML</h2>

            <table border="1" >
                <tr>
                    <th>column 1</th>
                    <th>column 2</th>
                    <th>column 3</th>
                </tr>
                <tr>
                    <td rowspan="2">ROW 1 Cell 1</td>
                    <td>Row 1 cell 2</td>
                    <td>Row 1 cell 3</td>
                </tr>
                <tr>
                    <td>Row 2 cell 1</td>
                    <td>Row 2 cell 2</td>
                </tr>
                <tr>
                    <td colspan="3">Row 3 cell 1</td>
                </tr>
    
            </table>

            <hr>

            
        
        </center>
        
    </body>
</html>
